<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"  type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise Tracker</h1>
      <form action="/api/users" method="post" class="form">
        <h2>Create a New User</h2>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="Username" required />
        <input type="submit" value="Submit" />
      </form>
      
      <form action="/api/users/:_id/exercises" id="exercise-form" method="post" class="form">
        <h2>Add Exercises</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name="_id" placeholder="User ID" required />
        <input id="desc" type="text" name="description" placeholder="Description*" required />
        <input id="dur" type="number" name="duration" placeholder="Duration* (mins.)" required />
        <input id="date" type="date" name="date" />
        <input type="submit" value="Submit" />
      </form>
      
      <p>
        <strong>GET user's exercise log: </strong>
        <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
      </p>
      <p><strong>[ ]</strong> = optional</p>
      <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
    </div>
    
    <script>
      document.getElementById("exercise-form").addEventListener("submit", (event) => {
        event.preventDefault();
        const userId = document.getElementById("uid").value;
        event.target.action = `/api/users/${userId}/exercises`;
        event.target.submit();
      });
    </script>
  </body>
</html>
